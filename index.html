<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice app</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="file" id="upload">
    <br>
<!--
    <div id="player">
    <button id="playpause">play/pause</button>
    <input type="range" min=0 max=100 value=0 id="playback-slider">
    </div>
    -->
    <input type="number" id="full-speed" placeholder="enter the speed of your track here"></input>
    <button id="full-speed-set">set bpm</button>
    <br>
    <audio controls data-fullbpm="60"></audio>
    <br>
    <!--BPM area-->
    <span>BPM controls</span>
    <br>
    <button id="Dec5">-5</button>
    <input type="number" value="60" id="bpm">
    <button id="Inc5">+5</button>

    <!-- loop controls -->
    <br>
    <span>loop controls</span>
    <br>
    <label>start of loop</label>
    <input type="number" id="time-a">
    <button id="set-time-a">set from current time</button>
    <br>
    <label>end of loop</label>
    <input type="number" id="time-b">
    <button id="set-time-b">set from current time</button>
    <br>
    <button type="submit">set loop</button>
</body>
</html>
